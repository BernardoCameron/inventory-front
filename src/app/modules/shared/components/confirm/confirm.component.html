<div class="modal-confirmacion">
    <h1 mat-dialog-tittle class="center" color="primary">
        Confirmacion
    </h1>

    <div mat-dialog-content class="center">
        <p>Estas seguro de eliminar el registro?</p>
    </div>

    <div mat-dialog-actions class="center">
        <button mat-button (click)="delete()" cdkFocusIntial>Si</button>
        <button mat-button (click)="onNoClick()">No</button>

    </div>
</div>
