<h2 mat-dialog-title>{{estadoForm}} nuevo Producto</h2>
<mat-dialog-content>
    <form [formGroup]="productForm">
        <div class="product-container">
            <mat-form-field>
                <input matInput placeholder="Nombre" formControlName="name" required />
            </mat-form-field>
            <mat-form-field>
                <input matInput type="number" placeholder="Precio" formControlName="price" required />

            </mat-form-field>
            <mat-form-field>
                <input matInput type="number" placeholder="Cantidad" formControlName="amount" required />

            </mat-form-field>
            <mat-form-field>
                <mat-label>Categoria</mat-label>
                <mat-select formControlName="category" required>
                    <mat-option *ngFor="let category of categories" [value]="category.id">
                        {{category.name}}
                    </mat-option>
                </mat-select>

            </mat-form-field>
            <div>
                <mat-label> Foto: </mat-label>
                <label for="file-upload" class="subir-imagen" *ngIf="mostrarLabel">
                    Subir archivo
                </label>

                <input id="file-upload" accept="image/png, image/jpeg, image/webp" (change)="onFileChange($event)"
                    type="file" formControlName="picture" class="input-file" />
                <span *ngIf="!mostrarLabel">{{nameImg}}</span>
            </div>


        </div>
    </form>
</mat-dialog-content>

<mat-dialog-actions>
    <button mat-button color="primary" (click)="onSave()" [disabled]="productForm.invalid">
        <mat-icon>save</mat-icon> {{estadoForm}}
    </button>
    <button mat-button color="primary" (click)="onCancel()">
        <mat-icon>cancel</mat-icon> Cancelar
    </button>
</mat-dialog-actions>
